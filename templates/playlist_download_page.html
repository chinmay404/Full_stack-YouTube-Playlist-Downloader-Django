{% extends 'Home.html' %}


{% block body %}
<div class="container">
    <div class="info" id="info" style="display: block;">
        <div class="card mb-3" style="min-width: 700px; border: none; padding-top: 50px;">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{title}}</h5>
                        <p class="card-text">{{description}}</p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="conatiner" style="padding-bottom: 100px;">
    <div class="row " style="justify-content: space-around;">
        <div class="col-6">
            <div class="card">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Type</th>
                                <th scope="col">Link</th>
                            </tr>
                        </thead>
                        <tbody class="customtable">
                            <form action="download/{{'all_video'}}" method="get">
                                <tr>
                                    <td>Video</td>
                                    <td><button type="submit" class="btn btn-link">Download All</button></td>
                                </tr>
                            </form>
                            <form action="download/{{'all_audio'}}" method="get">
                                <tr>
                                    <td>Audio</td>
                                    <td><button type="submit" class="btn btn-link">Download All</button></td>
                                </tr>
                            </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ads">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7165240052042800"
        crossorigin="anonymous"></script>
    <!-- VIDFOR   div ads here -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7165240052042800" data-ad-slot="9206535478"
        data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
</div>


{% endblock body %}
