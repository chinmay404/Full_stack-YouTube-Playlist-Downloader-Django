{% extends 'Home.html' %}


{% block body %}
<div class="container">
    <div class="info" id="info" style="display: block;">
        <div class="card mb-3" style="min-width: 700px; border: none; padding-top: 50px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{thubnail}}" class="card-img" alt="img not found" style="    max-width: 195px;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{title}}</h5>
                        <p class="card-text">{{description}}</p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container pd-12" style="padding-top: 7  0px; padding-bottom: 5px;">
    <div class="row " style="justify-content: space-around;">
        <div class="col-8">
            <div class="card">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Quality</th>
                                <th scope="col">Download</th>
                            </tr>
                        </thead>
                        <tbody class="customtable">
                            {% for i in resol %}
                            <form action="download/{{i}}" method="get">
                                <tr>
                                    <td>{{i}}</td>
                                    <td><button type="submit" class="btn btn-link">Link</button></td>
                                </tr>
                            </form>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h3>Audio Streams</h3>
    </div>
    <div class="container pd-12" style="padding-top: 5 0px;">
        <div class="row " style="justify-content: space-around;">
            <div class="col-8">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Quality</th>
                                    <th scope="col">Download</th>
                                </tr>
                            </thead>
                            <tbody class="customtable">
                                {% for i in audio %}
                                <form action="download/{{i}}" method="get">
                                    <tr>
                                        <td>{{i}}</td>
                                        <td><button type="submit" class="btn btn-link">Link</button></td>
                                    </tr>
                                </form>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="ads">
            <script async
                src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7165240052042800"
                crossorigin="anonymous"></script>
            <!-- VIDFOR   div ads here -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7165240052042800"
                data-ad-slot="9206535478" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>


    {% endblock body %}
